<script type="text/javascript">
function changeProductQty(qty, distributor_price, size_id, orderid)
{
	var r=confirm("Do you want to change the Remains Qty '"+qty+"' ?");
	if(r==true)
	{
		var regex=/^[0-9]+$/;
		if(qty=='')
		{
			alert("Enter Oty!");
			return false;
		}
		else if
		(!qty.match(regex))
		{
			alert("Must input numbers");
			return false;
		}
	
		$.ajax({
			type: 'post',
			url: 'ajax_change_qty.php',
			data: 'orderid='+orderid+'&size_id='+size_id+'&distributor_price='+distributor_price+'&qty='+qty,
			success: function(msg)
			{
				if(msg==1)
				{
					alert("Oty Changed Successfully!");
					window.location.reload();
				}
				else
				{
					alert("Error Occured!");
					window.location.reload();
				}
			}
		});
	}
}
</script>
